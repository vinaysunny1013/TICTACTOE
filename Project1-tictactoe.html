<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <script src=
"https://code.jquery.com/jquery-3.4.1.slim.min.js">
    </script>
    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" 
          href=
"https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity=
"sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
          crossorigin="anonymous">
<!-- Applying CSS Properties --> 
<style> 
    body {
        background-color: #000000;
    }

    button {
        height: 80px;
        width: 80px;
        background-color: white;
        border: 0px transparent;
        border-radius: 50%;
        margin: 4px;
        padding: 4px;
    }

    .fa {
        font-size: 48px;
        color: black;
    }

    .reset {
        padding: 8px;
    }

    .reset:hover {
        opacity: 0.8;
    }

</style>
</head>

<body>

    <!-- Heading -->
    <div class="container-fluid text-center">
        <h1 style="color: white;">TIC-TAC-TOE</h1>
    </div>
    <br>
    <br>
    <div class="container-fluid text-center">

        <!-- Inform area for player's turn -->
        <h4 id="screen" style="color: white;">
            PLAYER 1 TURN FOLLOWS
        </h4>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"> </div>
            <div class="col-lg-4">
                <!-- Playing Canvas -->
                <center>
                    <table>
                        <tr>
                            <td colspan="3">
                        </tr>
                        <tr>
                            <td>
                                <button class="sq1 r"></button>
                            </td>
                            <td>
                                <button class="sq2 r"></button>
                            </td>
                            <td>
                                <button class="sq3 r"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="sq4 r"></button>
                            </td>
                            <td>
                                <button class="sq5 r"></button>
                            </td>
                            <td>
                                <button class="sq6 r"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="sq7 r"></button>
                            </td>
                            <td>
                                <button class="sq8 r"></button>
                            </td>
                            <td>
                                <button class="sq9 r"></button>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <br>

                    <!-- Reset button for Game -->
                    <input type="button" class="reset btn btn-lg 
                                                btn-danger btn-block" 
                           value="RESET"
                           onClick="reset()" />
                </center>
            </div>
            <div class="col-lg-4"> </div>
        </div>
    </div>

    
<script>
 
let turn = 1;
let gameWon = false;

$("button.r").click(function () {
    if (gameWon || $(this).hasClass("fa fa-times") || $(this).hasClass("fa fa-check")) return;
    
    if (turn == 1) {
        $("#screen").text("PLAYER 2 TURN FOLLOWS");
        $(this).addClass("fa fa-check");
        if (check("fa fa-check")) {
            $("#screen").text("PLAYER 1 WINS!");
            gameWon = true;
            return;
        }
        turn = 2;
    } else {
        $("#screen").text("PLAYER 1 TURN FOLLOWS");
        $(this).addClass("fa fa-times");
        if (check("fa fa-times")) {
            $("#screen").text("PLAYER 2 WINS!");
            gameWon = true;
            return;
        }
        turn = 1;
    }
});

function check(symbol) {
    const winningCombinations = [
        [".sq1", ".sq2", ".sq3"],
        [".sq4", ".sq5", ".sq6"],
        [".sq7", ".sq8", ".sq9"],
        [".sq1", ".sq4", ".sq7"],
        [".sq2", ".sq5", ".sq8"],
        [".sq3", ".sq6", ".sq9"],
        [".sq1", ".sq5", ".sq9"],
        [".sq3", ".sq5", ".sq7"]
    ];
    for (let combination of winningCombinations) {
        if ($(combination[0]).hasClass(symbol) && $(combination[1]).hasClass(symbol) &&
         $(combination[2]).hasClass(symbol)) {
            $(combination[0]).css("color", "green");
            $(combination[1]).css("color", "green");
            $(combination[2]).css("color", "green");
            return true;
        }
    }
    return false;
}

function reset() {
    $("#screen").text("PLAYER 1 TURN FOLLOWS");
    $(".r").removeClass("fa fa-check fa fa-times").css("color", "black");
    turn = 1;
    gameWon = false;

}

</script>

</body>

</html>
